# filepath: .github/workflows/build.yml
name: Build and Test Bun App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run tests
      run: bun test

    - name: Build application
      run: bun build ./src/index.js --outdir ./dist --target bun

    - name: Upload artifact for GitHub Pages
      uses: actions/upload-artifact@v4
      with:
        name: dist-artifact
        path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write

    steps:
    - name: Configure GitHub Pages
      uses: actions/configure-pages@v4

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: dist-artifact
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: dist-artifact
      continue-on-error: true

    - name: Retry Deployment if Failed
      if: steps.deployment.outcome != 'success'
      run: |
        for i in {1..3}; do
          echo "Retrying deployment ($i/3)..."
          gh workflow run build.yaml --ref main || continue
          break
        done